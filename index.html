<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <script src="./js/rem.js"></script>
  <title>index</title>
</head>
<body>
  <div class="wrapper flex">
    <div class="content-top">
      <div class="logo"><img src="./imgs/logo.png" alt=""></div>
      <div class="content-left">
        <img src="./imgs/video.png" alt="">
      </div>
    </div>
    <div class="content">
      <div class="name">
        <img src="./imgs/group.svg" alt="">
      </div>
      <div class="content-right">
        <ul class="list">
          <li class="item">
            <div class="title">
              <span class="title-cn">室  内</span>
              <span class="title-en">Indoor</span>
            </div>
            <span class="num">25</span>
            <div class="info">
                <p class="info-data flex">
                  <span>温度<i class="humid">Temperature</i></span>
                  <span>74<i>℉</i></span>
                </p>
                <p class="info-data flex">
                  <span>湿度<i class="humid">Humidity</i></span>
                  <span>40<i>%</i></span>
                </p>
                <p class="info-data flex">
                  <span>CO<sub>2</sub></span>
                  <span>683<i>ppm</i></span>
                </p>
                <p class="info-data flex">
                  <span>TVOC</span>
                  <span>3<i>ppm</i></span>
                </p>
            </div>
          </li>
          <li class="item">
            <div class="title">
              <span class="title-cn">电 梯 厅</span>
              <span class="title-en">Elevator Hall</span>
            </div>
            <span class="num">25</span>
            <div class="info">
                <p class="info-data flex">
                  <span>温度<i class="humid">Temperature</i></span>
                  <span>74<i>℉</i></span>
                </p>
                <p class="info-data flex">
                  <span>湿度<i class="humid">Humidity</i></span>
                  <span>40<i>%</i></span>
                </p>
                <p class="info-data flex">
                  <span>CO<sub>2</sub></span>
                  <span>683<i>ppm</i></span>
                </p>
                <p class="info-data flex">
                  <span>TVOC</span>
                  <span>3<i>ppm</i></span>
                </p>
            </div>
          </li>
          <li class="item">
            <div class="title">
              <span class="title-cn">室   外</span>
              <span class="title-en">Outdoor</span>
            </div>
            <span class="num">25</span>
            <div class="info">
                <p class="info-data flex">
                  <span>温度<i class="humid">Temperature</i></span>
                  <span>74<i>℉</i></span>
                </p>
                <p class="info-data flex">
                  <span>湿度<i class="humid">Humidity</i></span>
                  <span>40<i>%</i></span>
                </p>
                <p class="info-data flex">
                  <span>CO<sub>2</sub></span>
                  <span>683<i>ppm</i></span>
                </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
